<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    class Child extends React.Component {
      constructor(props) {
        super(props)
        console.log(this.props)
        // this.transMsg = this.transMsg.bind(this)
        this.props.transMsg('hi wode')
       
      }
      render () {
        return <p>{this.props.params}</p>
      }
    }
    
    class Page extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          tipsMsg: 'msg is uneefite'
        }
        this.transMsg = this.transMsg.bind(this)
      }

      transMsg(type) {
        console.log('meg', type)
      }

      render() {
        return <Child transMsg={this.transMsg} params={this.state.tipsMsg}/>;
      }
    }

    ReactDOM.render(
      <Page />,
      document.getElementById('example')
    );
    </script>
  </body>
</html>
