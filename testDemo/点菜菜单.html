<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">



	  class GoodsItem extends React.Component {
	  	constructor(props) {
	  		super(props)
	  	}
      handleEat(name) {
        console.log('ee')
        alert('今天吃了', name)
      }
	  	render() {
        return (
          <li>品名：{this.props.item.name}, 价格：{this.props.item.price}  <GoodsButton label='想吃' onClick={this.handleEat.bind(this, this.props.item.name)}/> <GoodsButton label='不想吃'/> </li>
        )
      }
	  }

    class GoodsButton extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <button>{this.props.label}</button>
        )
      }
    }
	  
    class GoodsList extends React.Component {
      constructor(props) {
	  		super(props)
        this.state = {
          goods: [[]
            { id: 1, name: '小白菜', price: 10 },
            { id: 2, name: '丝瓜', price: 10 },
            { id: 3, name: '南瓜', price: 10 }
          ]
        }
	  	}
	  	render() {
        return (
          <ol>
            {
              this.state.goods.map((v)=>{
                return <GoodsItem item={v}></GoodsItem>
              })
            }
          </ol>
        )
      }
    }

    
    class Eat extends React.Component {
      constructor(props) {
	  		super(props)

	  	}
	  	render() {
        if (!this.props.whateat) {
          return null
        }
        return (
          <div>不想吃</div>
        )
      }
    }

    let whateat = null
	  
      ReactDOM.render(
        <div>
          <GoodsList />
          <Eat />
        </div>
        ,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
